<VirtualHost *:80>
  ServerName rustbeltrebellion.com
  ServerAlias www.rustbeltrebellion.com

  ServerAdmin administrator@rustbeltrebellion.com
  DocumentRoot /var/www/http

  ErrorLog /var/www/logs/error.log
  CustomLog /var/www/logs/access.log combined
  <IfModule mod_fastcgi.c>
      AddType application/x-httpd-fastphp5 .php
      Action application/x-httpd-fastphp5 /php5-fcgi
      Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi_rustbeltrebellion.com
      FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi_rustbeltrebellion.com -socket /var/www/sockets/rustbeltrebellion.com.sock -pass-header Authorization -user administrator -group administrator -idle-timeout 3600
  </IfModule>
</VirtualHost>
